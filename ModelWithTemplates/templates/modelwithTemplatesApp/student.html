<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelsWithTemplates</title>
</head>
<body>
    <h1><u>Student '10th' Result</u></h1>
    {% if student_list %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <table border="3">
        <tr>
            <th>School_Name</th>
            <th>sname</th>
            <th>sroll</th>
            <th>Tenth_Board_mark</th>
        </tr>
        {% for i in student_list%}
        <tr>
            <td>{{i.School_Name}}</td>
            <td>{{i.sname}}</td>
            <td>{{i.sroll}}</td>
            <td>{{i.Tenth_Board_mark}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h2>Record not Found !!!:)</h2>
    {% endif %}
</body>
</html>
